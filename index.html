
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consulta de Pagos - Junta San Ramón</title>
  <script src="data.js"></script>
  <script>
    function buscarUsuario() {
      const ci = document.getElementById("cedula").value.trim();
      const resultado = usuarios.find(u => u.cedula === ci);
      const contenedor = document.getElementById("resultado");
      if (resultado) {
        contenedor.innerHTML = `
          <h2 class="text-xl font-bold mt-4">Resultado</h2>
          <p><strong>Nombre:</strong> ${resultado.nombre}</p>
          <p><strong>Domicilio:</strong> Manzana ${resultado.domicilio.manzana}, Lote ${resultado.domicilio.lote}, Casa ${resultado.domicilio.casa}</p>
          <p><strong>Total a pagar:</strong> ${resultado.total}</p>
          <p><strong>Pagado:</strong> ${resultado.pagado}</p>
          <p><strong>Saldo:</strong> ${resultado.saldo}</p>
        `;
      } else {
        contenedor.innerHTML = "<p class='text-red-500 mt-4'>Cédula no encontrada.</p>";
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 font-sans">
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-4">Junta de Saneamiento San Ramón</h1>
    <p class="text-center mb-4">Consulta de deuda por cédula</p>
    <div class="flex gap-2">
      <input id="cedula" type="text" placeholder="Ingrese su cédula" class="w-full p-2 border rounded">
      <button onclick="buscarUsuario()" class="bg-blue-600 text-white px-4 rounded hover:bg-blue-700">Buscar</button>
    </div>
    <div id="resultado" class="mt-6 text-gray-800"></div>
  </div>
</body>
</html>
